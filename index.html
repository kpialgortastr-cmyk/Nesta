const typedEl = document.getElementById("typed");
const photoEl = document.getElementById("photo");

function typeText(el, text, speed) {
  return new Promise(resolve => {
    el.textContent = "";
    el.classList.remove("done");
    el.classList.add("typing");
    let i = 0;
    function step() {
      if (i < text.length) {
        el.textContent += text[i++];
        setTimeout(step, speed);
      } else {
        el.classList.remove("typing");
        el.classList.add("done");
        resolve();
      }
    }
    step();
  });
}

async function showPhotos() {
  for (let src of images) {
    photoEl.src = src;
    photoEl.style.display = "block";
    await new Promise(r => setTimeout(r, photoDelay));
  }
}

async function runSequence() {
  await typeText(typedEl, firstText, typingSpeed);

  await new Promise(r => setTimeout(r, pauseBetween));
  typedEl.textContent = "";
  typedEl.classList.remove("done"); 

  await showPhotos();
  photoEl.style.display = "none";

  await typeText(typedEl, finalText, typingSpeed);
}

window.addEventListener("DOMContentLoaded", runSequence);
